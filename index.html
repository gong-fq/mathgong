<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学核心素养AI - 完美绘图版</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$']],
                displayMath: [['$$', '$$']],
                processEscapes: true,
                macros: {
                    ddet: ["\\begin{vmatrix} #1 \\end{vmatrix}", 1],
                    ppmat: ["\\begin{pmatrix} #1 \\end{pmatrix}", 1]
                }
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://www.desmos.com/api/v1.9/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #f5f7fa; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .container { 
            display: flex; 
            flex-direction: row; 
            flex: 1; 
            width: 100%;
            height: 100vh;
            padding: 15px; 
            gap: 20px; 
            overflow: hidden; 
        }

        .left-panel { 
            flex: 0 0 280px; 
            background: linear-gradient(135deg, #1a2980, #26d0ce); 
            border-radius: 20px; 
            padding: 25px; 
            color: white; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .right-panel { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            background: white; 
            border-radius: 20px; 
            overflow: hidden; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
        }

        .chat-container { flex: 1; padding: 25px; overflow-y: auto; background-color: #fafbfd; display: flex; flex-direction: column; gap: 20px; }
        .message { max-width: 85%; padding: 15px 20px; border-radius: 18px; line-height: 1.7; word-wrap: break-word; position: relative; }
        .ai-message { align-self: flex-start; background: white; border: 1px solid #e1f0ff; }
        .user-message { align-self: flex-end; background: linear-gradient(135deg, #1a2980, #26d0ce); color: white; }

        .delete-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 12px;
            display: none;
            transition: background 0.2s;
        }
        .message:hover .delete-btn { display: block; }
        .delete-btn:hover { background: rgba(255, 0, 0, 0.9); }

        .mjx-container { margin: 1.2em 0 !important; font-size: 1.1em !important; display: block !important; text-align: center; max-width: 100%; overflow-x: auto; }

        .thinking { display: inline-flex; align-items: center; gap: 4px; font-size: 16px; color: #1a2980; }
        .thinking-dot { width: 8px; height: 8px; border-radius: 50%; background: linear-gradient(135deg, #1a2980, #26d0ce); animation: thinking-bounce 1.4s infinite ease-in-out; }
        .thinking-dot:nth-child(1) { animation-delay: 0s; }
        .thinking-dot:nth-child(2) { animation-delay: 0.2s; }
        .thinking-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes thinking-bounce { 0%, 60%, 100% { transform: translateY(0); opacity: 0.7; } 30% { transform: translateY(-10px); opacity: 1; } }

        #desmos-container { height: 320px; border-top: 1px solid #eee; display: none; }
        .tool-bar { padding: 10px 20px; background: #f8f9fa; border-top: 1px solid #eee; display: flex; gap: 10px; }
        .tool-btn { font-size: 12px; padding: 6px 15px; border-radius: 20px; border: 1px solid #1a2980; color: #1a2980; cursor: pointer; background: white; transition: all 0.2s; }
        .tool-btn:hover { background: #1a2980; color: white; }
        .tool-btn.danger { border-color: #dc3545; color: #dc3545; }
        .tool-btn.danger:hover { background: #dc3545; color: white; }

        .input-area { padding: 20px; border-top: 1px solid #eee; }
        .input-container { display: flex; gap: 12px; align-items: flex-end; }
        .input-box { flex: 1; border: 1px solid #ddd; border-radius: 12px; padding: 12px; font-size: 15px; resize: none; min-height: 50px; max-height: 150px; }
        .send-btn { background: #1a2980; color: white; border: none; border-radius: 50%; width: 50px; height: 50px; cursor: pointer; flex-shrink: 0; transition: opacity 0.2s; }
        .send-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .history-section { margin-top: 20px; padding-top: 15px; border-top: 1px solid rgba(255, 255, 255, 0.2); }
        .history-title { font-size: 14px; font-weight: bold; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .history-list { max-height: 200px; overflow-y: auto; }
        .history-item { background: rgba(255, 255, 255, 0.1); padding: 8px 12px; margin-bottom: 8px; border-radius: 8px; font-size: 12px; cursor: pointer; transition: background 0.2s; display: flex; justify-content: space-between; align-items: center; }
        .history-item:hover { background: rgba(255, 255, 255, 0.2); }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1 style="font-size: 20px; margin-bottom: 8px;">数学核心素养AI</h1>
            <p style="font-size: 12px; opacity: 0.8;">龚凤乾教授设计</p>
            <hr style="margin: 15px 0; opacity: 0.2;">
            <div style="font-size: 13px; line-height: 1.6;">
                <p style="font-weight: bold; margin-bottom: 12px;"><i class="fas fa-info-circle"></i> 使用说明:</p>
                <ul style="padding-left: 18px; opacity: 0.9;">
                    <li style="margin-bottom: 12px;"><strong>智能问答:</strong>代数、几何及线代专家。</li>
                    <li style="margin-bottom: 12px;"><strong>动态绘图:</strong>自动识别并缩放函数图像。</li>
                </ul>
            </div>
            <div class="history-section">
                <div class="history-title"><span><i class="fas fa-history"></i> 聊天历史</span></div>
                <div class="history-list" id="historyList"></div>
            </div>
        </div>

        <div class="right-panel">
            <div class="chat-container" id="chatContainer">
                <div class="message ai-message">您好! 绘图功能已增强，支持自动缩放，请问需要绘制什么函数？</div>
            </div>

            <div id="desmos-container"></div>
            
            <div class="tool-bar">
                <button class="tool-btn" id="toggleDesmos"><i class="fas fa-chart-line"></i> 开启/关闭 图形面板</button>
                <button class="tool-btn danger" id="clearChat"><i class="fas fa-trash-alt"></i> 清空对话</button>
            </div>
            
            <div class="input-area">
                <div class="input-container">
                    <textarea class="input-box" id="messageInput" placeholder="例如：请画出正弦函数和指数函数图像"></textarea>
                    <button class="send-btn" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/.netlify/functions/chat-stream';
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const desmosEl = document.getElementById('desmos-container');
        const historyList = document.getElementById('historyList');

        let calculator = null;
        let chatHistory = [{ 
            role: "system", 
            content: `你是一个数学教育专家。
            1. 回答数学问题时，请务必在末尾添加 [GRAPH: y=f(x)] 格式。
            2. 多个函数用分号隔开，如 [GRAPH: y=sin(x); y=cos(x)]。
            3. 使用标准 LaTeX，例如指数函数写成 y=e^x 或 y=exp(x)。`
        }];

        // 初始化 Desmos
        function initDesmos() {
            if (!calculator) {
                desmosEl.style.display = 'block';
                calculator = Desmos.GraphingCalculator(desmosEl, { 
                    expressions: true, 
                    settingsMenu: false,
                    autosize: true
                });
            }
        }

        // 核心改进：自动检测、绘图及自动缩放
        function autoDrawFunction(text) {
            // 使用更强大的正则，兼容流式输出中可能存在的换行或空格
            const graphRegex = /\[GRAPH:\s*([\s\S]+?)\]/i;
            const match = text.match(graphRegex);
            
            if (match) {
                initDesmos();
                const exprString = match[1].trim();
                const expressions = exprString.split(';').map(e => e.trim());
                
                // 清空旧轨迹
                const oldExprs = calculator.getExpressions();
                oldExprs.forEach(ex => calculator.removeExpression({id: ex.id}));

                expressions.forEach((expr, index) => {
                    // 转换常见简写为 Desmos LaTeX
                    let latexExpr = expr.replace(/exp\((.*?)\)/g, 'e^{$1}')
                                       .replace(/sqrt\((.*?)\)/g, '\\sqrt{$1}');
                    
                    calculator.setExpression({
                        id: 'obj_' + index,
                        latex: latexExpr,
                        color: Desmos.Colors.BLUE
                    });
                });

                // 自动缩放逻辑：延迟执行确保表达式已解析
                setTimeout(() => {
                    // 针对不同类型的函数设置最优视角
                    if (exprString.includes('sin') || exprString.includes('cos')) {
                        calculator.setMathBounds({ left: -10, right: 10, bottom: -2, top: 2 });
                    } else if (exprString.includes('e^') || exprString.includes('exp')) {
                        calculator.setMathBounds({ left: -2, right: 4, bottom: -1, top: 10 });
                    } else {
                        // 通用自动缩放：Desmos 默认 10x10，如果图像太小则不调整
                        // 这里我们强制设置一个合理的初始观察窗口
                        calculator.setMathBounds({ left: -10, right: 10, bottom: -10, top: 10 });
                    }
                }, 200);
            }
        }

        function formatMathText(text) {
            let formatted = text.replace(/\\\\/g, '\\\\\\\\');
            // 隐藏标记，不让用户看到 [GRAPH: ...]
            formatted = formatted.replace(/\[GRAPH:[\s\S]+?\]/gi, '');
            return marked.parse(formatted);
        }

        function addMessageToUI(role, text) {
            const div = document.createElement('div');
            div.className = `message ${role}-message`;
            const contentDiv = document.createElement('div');
            contentDiv.innerHTML = role === 'ai' ? formatMathText(text) : text;
            div.appendChild(contentDiv);
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            if (window.MathJax && role === 'ai') {
                MathJax.typesetPromise([contentDiv]).then(() => {
                    autoDrawFunction(text);
                });
            }
            return div;
        }

        async function handleSend() {
            const content = messageInput.value.trim();
            if (!content || sendBtn.disabled) return;

            addMessageToUI('user', content);
            messageInput.value = '';
            sendBtn.disabled = true;

            const aiDiv = addMessageToUI('ai', '<span class="thinking">思考中...<span class="thinking-dot"></span></span>');
            let fullAIResponse = "";
            chatHistory.push({ role: "user", content: content });

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model: "deepseek-chat", messages: chatHistory, stream: true })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                aiDiv.querySelector('div').innerHTML = ""; 

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.trim().startsWith('data: ')) {
                            const dataStr = line.replace('data: ', '').trim();
                            if (dataStr === '[DONE]') continue;
                            try {
                                const data = JSON.parse(dataStr);
                                const delta = data.choices[0].delta.content || "";
                                fullAIResponse += delta;
                                aiDiv.querySelector('div').innerHTML = formatMathText(fullAIResponse);
                                
                                // 实时绘图：如果检测到标记结束括号，立即触发
                                if (fullAIResponse.includes(']')) {
                                    autoDrawFunction(fullAIResponse);
                                }
                                chatContainer.scrollTop = chatContainer.scrollHeight;
                            } catch (e) {}
                        }
                    }
                }
                chatHistory.push({ role: "assistant", content: fullAIResponse });
            } catch (error) {
                aiDiv.querySelector('div').innerHTML = "网络错误，请检查连接。";
            } finally {
                sendBtn.disabled = false;
            }
        }

        // 按钮监听
        sendBtn.onclick = handleSend;
        document.getElementById('toggleDesmos').onclick = () => {
            desmosEl.style.display = desmosEl.style.display === 'none' ? 'block' : 'none';
            if (desmosEl.style.display === 'block') initDesmos();
        };
        document.getElementById('clearChat').onclick = () => {
            chatContainer.innerHTML = '';
            chatHistory = [chatHistory[0]];
        };
        messageInput.onkeydown = (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); } };
    </script>
</body>
</html>
